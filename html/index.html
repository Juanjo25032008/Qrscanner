<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Attendance V</title>
</head>
<body>
    <header>
      <img class="logo" src="/images/logo c.png">
        <nav class="nave">
            <a class="one" href="quees.html">¿Que es Attendance V?</a>
            <a class="two" href="nosotros.html">Nosotros</a>
            <a class="three" href="atencion.html">Atención al cliente</a>
          <button class="btnLogin-popup">Iniciar Sesión</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="icon"><i class='bx bx-x'></i></div>
            <form onsubmit="event.preventDefault(); validarCredenciales();">
                <div class="Inicio">
                    <label><strong>Iniciar Sesión</strong></label>
                </div>
                <div class="username">
                    <input type="text" name="username" class="user" id="username" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="username">
                    <input type="password" name="password" class="pass"  id="password" required>
                    <label>Contraseña</label>
                    <i class='bx bxs-show togglePass'></i>
                </div>
                <div class="recordar">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn" name="login">Continuar</button>
                <div class="login-register">
                    <p>¿No tienes una cuenta?<a href="#" class="register-link"> Registrarse</a></p>
                </div>
            </form>       
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
